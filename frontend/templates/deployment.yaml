apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoFrontendApp
  namespace: todoapp
  labels:
    app: todoFrontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: todoFrontend
  template:
    metadata:
      labels:
        app: todoFrontend
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
---
